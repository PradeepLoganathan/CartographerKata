apiVersion: carto.run/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: deployment-template
spec:
  template:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: $(workload.metadata.name)$
      namespace: default
    spec:
      selector:
        matchLabels:
          app: $(workload.metadata.name)$
      replicas: 2
      template:
        metadata:
          labels:
            app: $(workload.metadata.name)$
        spec:
          containers:
            - name: app-container
              image: $(sources.image.url)$
              ports:
                - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: $(workload.metadata.name)$-service
  namespace: default
spec:
  selector:
    app: $(workload.metadata.name)$
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
